<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>萌奇导航</title>
  <link rel="stylesheet" href="style.f4cb71ae.css">
</head>
<body>
<header class="globalHeader">

  <!-- logo 开始-->
  <div class="logo-wrapper">
    <div class="logo-top">
      <img src="monkey.f096d1c1.png" alt="logo">
    </div>
    <div class="logo-bottom">
      <h1>萌奇导航</h1>
    </div>
  </div>
  <!-- logo 结束-->

  <!-- 搜索栏 开始-->
  <form class="search-form" method="GET" action="http://www.baidu.com/s">
    <input name="wd" type="search" autocomplete="off" placeholder="有什么不懂的尽管搜索哦~">
    <button type="submit">搜索</button>
  </form>
  <!-- 搜索栏 结束-->

</header>

<!-- 网站列表 开始-->
<main class="globalMain">
  <ul class="site-list">
    <li class="last">
      <div class="addButton">
        <div class="icon-wrapper">
          <svg class="icon">
            <use xlink:href="#icon-add"></use>
          </svg>
        </div>
        <div class="text">新增网站</div>
      </div>
    </li>
  </ul>
</main>
<!-- 网站列表 结束-->

<script src="//at.alicdn.com/t/font_2557721_xnt44lzfb5e.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="main.867550d4.js"></script>
</body>
</html>
